<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hororata Medical</title>
</head>
<!-- set the body class in order to apply different styles  -->
<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main Navigation">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" aria-label="Home">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="d-inline-block align-text-top" width="40" height="40">
                <span class="d-none d-lg-inline ms-2">Hororata Medical</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about_us') }}"><i class="fas fa-info-circle"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact_us') }}"><i class="fas fa-envelope"></i>Contact</a>
                    </li>
                    <!-- Logout Button -->
                    {% if 'loggedin' in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('profile', role=session['role'], user_id=session['user_id']) }}" aria-label="Profile"><i class="fas fa-user-circle"></i>Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}" aria-label="Logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container" role="main">
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
