{% extends "base.html" %}
{% block body_class %}home-bg{% endblock %}
{% block content %}
    <!-- Your code goes here -->
    <div class="container">
        <h3>Patient Profile</h3>
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
        <form method="post">
            <div class="form-group">
                <label for="username">Username: </label>
                <p class="form-control" id="uneditable">{{ user_data[0] }}</p>
            </div>
            <div class="form-group">
                <label>* First Name: </label>
                <input class="form-control" type="text" name="fname" value="{{ user_data[1] }}" required>
            </div>
            <div class="form-group">
                <label>* Last Name: </label>
                <input class="form-control" type="text" name="lname" value="{{ user_data[2] }}" required>
            </div>
            <div class="form-group">
                <label>Gender: </label>
                <input class="form-control" type="text" value="{{ user_data[3] }}" readonly>
            </div>
            <div class="form-group">
                <label>Date of Birth: </label>
                <input class="form-control" type="date" name="dob" value="{{ user_data[4] }}" readonly>
            </div>
            <div class="form-group">
                <label>* Contact Number: </label>
                <input class="form-control" type="text" name="contact_num" value="{{ user_data[5] }}" required pattern="[0-9]+" required>
            </div>
            <div class="form-group">
                <label>* Address: </label>
                <input class="form-control" class="form-control" type="text" name="address" value="{{ user_data[6] }}" required>
            </div>
            <div class="form-group">
                <label>* Email: </label>
                <input class="form-control" class="form-control" type="email" name="email" value="{{ user_data[7] }}" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{{ url_for('change_password', user_id=user_id) }}" class="btn btn-secondary">Change Password</a>
            </div>
        </form>
    </div>
{% endblock %}
