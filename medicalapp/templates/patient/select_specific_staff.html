{% extends "base.html" %}
{% block body_class %}home-bg{% endblock %}
{% block content %}
    <div class="container">
        <h3>Select {{ staff_type.title() }}</h3>
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-group">
                        {% for staff in staff_list %}
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selected_staff_id" value="{{ staff[0] }}" required>
                                <label class="form-check-label">{{ staff[1] }} {{ staff[2] }}</label>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="col-md-3 button-container">
                    <input type="submit" class="btn btn-primary" value="Next">
                    <a href="{{ url_for('select_staff_type', user_id=user_id, appt_type=appt_type) }}" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
