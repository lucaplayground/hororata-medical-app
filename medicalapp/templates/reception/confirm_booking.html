{% extends "base.html" %}
{% block body_class %}home-bg{% endblock %}
{% block content %}
    <div class="container">
        <h3>Confirm Your Booking</h3>
        <div class="booking-details">
            <p><strong>{{ staff_type.title() }}:</strong> {{ staff_name }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
        </div>
        <form method="POST" action="{{ url_for('confirm_booking', user_id=user_id, patient_id=patient_id, staff_type=staff_type, staff_name=staff_name, year=date.split('/')[2], month=date.split('/')[1], day=date.split('/')[0], appointment_time=time) }}" class="form-group">
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
                <a href="{{ url_for('view_slots', user_id=user_id, patient_id=patient_id, staff_type=staff_type) }}" class="btn btn-secondary">Go Back</a>
            </div>
        </form>
    </div>
{% endblock %}
